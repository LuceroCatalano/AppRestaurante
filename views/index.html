<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App para Resto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            margin: 0 auto;
            text-align: center;
        }
        ul{
            list-style: none;
        }
        #contenedor{
            text-align: center;
            width: 60%;
            margin-left: 20%;
        }
        #pls, #cats{
            width: 50%;
            float: left;
          
        }
        #btn{
            text-align: center;
            width: 80%;
            margin-left: 10%;
            float: left;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <div id="contenedor">
        <div id="pls">
            <h2>Listado de Platos</h2>
            <ul>
                {%for p in platos%}
                <li><a href="/plato/{{ p.plato }}">{{ p.plato }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div id="cats">
            <h2>Listado de Categor√≠as</h2>
            <ul>
                {%for c in categorias%}
                <li><a href="/categoria/{{ c.categoria }}">{{ c.categoria }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div id="btn">
            <button type="button" class="btn btn-light"><a href="/altaplato">Crear Plato</a></button>
        </div>
    </div>
    {% include "footer.html" %}
    
</body>
</html>
