<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Categorías</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            margin: 0 auto;
        }
        #contenedor{
            text-align: center;
            width: 60%;
            margin-left: 20%;
        }
        label, input, select, p, textarea{
            margin: 10px;
        }
        .btn{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <div id="contenedor">
        <h2>Nueva Categoría</h2>
        <form action="/altacategoria" method="post">
            <label class="form-label">Nombre de la Categoría</label>
            <input type="text" name="categoria" class="form-control" placeholder="Ingrese el nombre de la categoría" required>
            <button type="submit" class="btn btn-primary mb-3">Crear Categoría</button>
        </form>
        <button class="btn btn-light"><a href="/">Home</a></button>
        <button class="btn btn-light"><a href="/altaplato">Crear Plato</a></button>

        <p>{{mensaje}}</p>
      </div>
      {% include "footer.html" %}
</body>
</html>
