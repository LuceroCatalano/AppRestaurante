<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Platos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            margin: 0 auto;
        }
        #contenedor{
            text-align: center;
            width: 60%;
            margin-left: 20%;
        }
        label, input, select, p, textarea{
            margin: 20px;   
        }
        .btn{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <div id="contenedor">
        <h2>Nuevo Plato</h2>
        <form action="/altaplato" method="post">
            <label class="form-label">Nombre del Plato</label>
            <input type="text" name="plato" class="form-control" placeholder="Ingrese el nombre del plato" required>
            <label class="form-label">Categoría</label>
            <select name="categoria"class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                <option value="">Elija una categoría</option>
                {%for c in categorias%}
                <option>{{c.categoria}}</option>
                {% endfor %}
            </select>
            <p>Si la categoría que busca no existe puede crear una <a href="/altacategoria">Nueva Categoría</a></p>
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" placeholder="Ingrese descripción"></textarea required>
            <label class="form-label">Imágen</label>
            <input type="url" name="imagen" class="form-control" placeholder="Ingrese la URL de la imágen" required>
            <button type="submit" class="btn btn-primary mb-3">Crear Plato</button>
        </form>
        <button class="btn btn-light"><a href="/">Home</a></button>
        
        <p>{{mensaje}}</p>
      </div>
      
      {% include "footer.html" %}
</body>
</html>
